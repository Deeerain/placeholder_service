name: Create and publish a Docker image

on:
  push:
    branches: ['main'] # Запускать при пуше в основную ветку

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # Имя образа = имя репозитория

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Даем доступ на запись в Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Используем встроенный токен[citation:7]

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
